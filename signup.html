<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up — TourneyHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="auth-body">
  <main class="auth-card">
    <h1>Create your account</h1>
    <p class="muted">Join tournaments, compete, and win rewards.</p>
    <label class="input">
      <span>Email</span>
      <input id="signup-email" type="email" placeholder="you@example.com" />
    </label>
    <label class="input">
      <span>Password</span>
      <input id="signup-password" type="password" placeholder="••••••••" />
    </label>
    <label class="input">
      <span>Role</span>
      <select id="signup-role">
        <option value="PLAYER">Player</option>
        <option value="ORGANIZER">Organizer</option>
        <option value="ADMIN">Admin</option>
      </select>
    </label>
    <button id="signup-btn" class="btn btn-primary">Create Account</button>
    <p class="tiny muted">Already have an account? <a href="login.html" class="link">Login here</a></p>
  </main>
</body>
</html>
